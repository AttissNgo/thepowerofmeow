		<div class="factory-caption">
			<h1 class="display-2">Cat Factory</h1>

<!-- Cat boxes -->
<div class="cursor"></div>
<div class="container-fluid">
		<div class="row justify-content-center">
      <div class="col-lg-4 catBox m-2 light-b-shadow">

					<div class="cat" id="newCat">



							<div class="headContainer">

									<div class="cat__ear">
											<div id="leftear" class="cat__ear_left">
												<div class="cat__inner_ear_left"></div>
											</div>
											<div id="rightear" class="cat__ear_right">
												<div class="cat__inner_ear_right"></div>
											</div>
									</div>

									<div id="head" class="cat__head">

										<div id="headstripes" class="cat__head_stripes"></div>
										<div class="cat__head_stripes cat__head_stripe1"></div>
										<div class="cat__head_stripes cat__head_stripe2"></div>
										<div class="cat__head_stripes cat__head_stripe3"></div>

										<div class="cat__eye">
											<div class="cat__eye_left">
												<div id="pupilL" class="cat__pupil_left">
													<div class="cat__glint_left"></div>
													<div class="cat__glint2_left"></div>
													<div class="cat__glint3_left"></div>

												</div>
												<div class="cat__glintExtra_left"></div>
												<div id="eyelidL" class="cat__eyelid_left"></div>
											</div>

											<div class="cat__eye_right">
												<div id="pupilR" class="cat__pupil_right">
													<div class="cat__glint_right"></div>
													<div class="cat__glint2_right"></div>
													<div class="cat__glint3_right"></div>

												</div>
												<div class="cat__glintExtra_right"></div>
												<div id="eyelidR" class="cat__eyelid_right"></div>
											</div>
										</div>

										<div id="nose" class="cat__nose">
											<div class="cat__nostril_left"></div>
											<div class="cat__nostril_right"></div>
										</div>

										<div class="cat__jowls">
											<div id="jowlL" class="cat__jowls_left"></div>
											<div id="jowlR" class="cat__jowls_right"></div>
										</div>

										<div class="cat__whiskers">
											<div id="whiskL" class="cat__whiskers_left"></div>
											<div id="whiskR" class="cat__whiskers_right"></div>
										</div>

									</div>
						</div>

						<div class="bodyContainer">


							<div class="cat__body">
									<div id="tail" class="cat__tail"></div>

									<div class="cat__backpaw cat__right_back_paw">
										<div class="cat__fingers"></div>
									</div>
									<div class="cat__backpaw cat__left_back_paw">
										<div class="cat__fingers"></div>
									</div>

									<div class="cat__chest"></div>

									<div id="bodystripes" class="cat__body_stripes"></div>
									<div class="cat__body_stripes cat__left_stripe1"></div>
									<div class="cat__body_stripes cat__left_stripe2"></div>
									<div class="cat__body_stripes cat__left_stripe3"></div>
									<div class="cat__body_stripes cat__right_stripe1"></div>
									<div class="cat__body_stripes cat__right_stripe2"></div>
									<div class="cat__body_stripes cat__right_stripe3"></div>

									<div id="belly" class="cat__belly"></div>

									<div id="rightPaw" class="cat__frontpaw cat__right_front_paw">
										<div class="cat__fingers"></div>
									</div>
									<div id="leftPaw" class="cat__frontpaw cat__left_front_paw">
										<div class="cat__fingers"></div>
									</div>



							</div>
						</div>

				</div>


							<div class="dnaDiv" id="catDNA">
									<b>
											DNA:
											<!-- Colors -->
											 <span id="dnabody"></span>
											 <span id="dnaeye"></span>
											 <span id="dnapaws"></span>
											 <span id="dnastripes"></span>

											 <!-- Cattributes -->
											 <span id="dnaeyeshape"></span>
											 <span id="dnadecoration"></span>
											 <span id="dnabelly"></span>
											 <span id="dnajowls"></span>
											 <span id="dnaanimation"></span>
											 <span id="dnaspecial"></span>
									</b>
							</div>



            </div>


		<!-- <div class="col-sm catBox m-2 light-b-shadow"> -->
		<div class="col-lg-6 catBox m-2 light-b-shadow">

              <br>
			<!-- Cat colors -->
		<div id="catColors">
			    <button id="ColorsTab" type="button" class="btn btn-dark" disabled="true">Colors</button>
			    <button id="CattributesTab" type="button" class="btn btn-dark">Cattributes</button>

                <div id="headSlider" class="form-group">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-pill badge-secondary ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>

                <div id="eyesSlider" class="form-group">
                    <label for="formControlRange"><b>Eyes</b><span class="badge badge-pill badge-secondary ml-2" id="eyecode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                </div>

                <div id="pawsSlider" class="form-group">
                    <label for="formControlRange"><b>Paws, ears and tail</b><span class="badge badge-pill badge-secondary ml-2" id="pawscode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="pawscolor">
                </div>

                <div id="stripesSlider" class="form-group">
                    <label for="formControlRange"><b>Stripes</b><span class="badge badge-pill badge-secondary ml-2" id="stripescode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="stripescolor">
                </div>

								<div class="row">
										<div class="col">
			                <div id="eyeStyleSlider" class="form-group">
			                    <label for="formControlRange"><b>Eye style</b><span class="badge badge-pill badge-secondary ml-2" id="eyeName"></span></label>
			                    <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
			                </div>
										</div>
										<div class="col">
			                <div id="stripesStyleSlider" class="form-group">
			                    <label for="formControlRange"><b>Stripe style</b><span class="badge badge-pill badge-secondary ml-2" id="decorationName"></span></label>
			                    <input type="range" min="1" max="7" class="form-control-range" id="decorationshape">
			                </div>
										</div>
								</div>

                <div id="bellySlider" class="form-group">
                    <label for="formControlRange"><b>Belly color</b><span class="badge badge-pill badge-secondary ml-2" id="bellycode"></span></label>
                    <input type="range" min="10" max="50" class="form-control-range" id="bellycolor">
                </div>

                <div id="jowlsSlider" class="form-group">
                    <label for="formControlRange"><b>Jowls color</b><span class="badge badge-pill badge-secondary ml-2" id="jowlscode"></span></label>
                    <input type="range" min="10" max="50" class="form-control-range" id="jowlscolor">
                </div>

                <div id="animationSlider" class="form-group">
                    <label for="formControlRange"><b>Animation</b><span class="badge badge-pill badge-secondary ml-2" id="animationName"></span></label>
                    <input type="range" min="1" max="7" class="form-control-range" id="animationType">
                </div>
            </div>

    </div>

	</div>

	<div class="row ml-5">
			<div class="col-lg-4 catButtons">
				<button id="random" type="button" class="btn btn-dark">Random</button>
				<button id="reset" type="button" class="btn btn-dark">Reset</button>
				<button id="create_kitty" type="button" class="btn btn-dark" onclick="createKitty()">Create Kitty</button>
			</div>
	</div>

</div>
